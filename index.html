<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- =========== Awesome Fonts CSS link ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- =========== CSS FIlE =========== -->
    <link rel="stylesheet" href="style.css">


    <!-- ========= Font ======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- ============ Main Container Starts========== -->
    <div class="card">
        <!-- ========== Search Bar For City Starts ========== -->
        <div class="search">
            <input type="text" class="search-bar" placeholder="Enter city...">
            <button class="search-button fa-solid fa-magnifying-glass"></button>
        </div>
        <!-- ========== Search Bar For City Ends ========== -->
        <!-- ========== Weather Details Starts ========== -->
        <div class="weather loading">
            <h3 class="city">
                Weather In 
            </h3>
            <h2 class="temp">
                
            </h2>
            <img src="#" alt="Icon" class="icon">
            <div class="description">
                
            </div>
            <div class="humidity">
                Humidity:
            </div>
            <div class="wind">
                Wind Speed: 
            </div>
        <!-- ========== Weather Details Ends Up ========== -->
        </div>
    </div>
    <!-- ============ Main Container Ends ========== -->

    <!-- ============ JS FILE ============== -->
    <script src="./script.js" defer></script>
</body>
</html>
